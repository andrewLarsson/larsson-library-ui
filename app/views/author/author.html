<div>
	<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" style="width:100%; padding: 25px; margin: 0 auto;">
		<thead>
			<tr>
				<th class="mdl-data-table__cell--non-numeric">Full Name</th>
				<th class="mdl-data-table__cell--non-numeric">First Name</th>
				<th class="mdl-data-table__cell--non-numeric">Last Name</th>
				<th class="mdl-data-table__cell--non-numeric">
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-button" style="margin-top: 7px;" ng-click="new()">Add Author</button>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="author in authors">
				<td class="mdl-data-table__cell--non-numeric" ng-click="detail(author.AuthorID)">{{author.DisplayName}}</td>
				<td class="mdl-data-table__cell--non-numeric" ng-click="detail(author.AuthorID)">{{author.FirstName}}</td>
				<td class="mdl-data-table__cell--non-numeric" ng-click="detail(author.AuthorID)">{{author.LastName}}</td>
				<td class="mdl-data-table__cell--non-numeric">
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" style="position: relative; top: -7px;" ng-click="remove(author.AuthorID)">Delete</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
