<div>
	<table class="mdl-data-table mdl-js-data-table">
		<thead>
			<tr>
				<th class="mdl-data-table__cell--non-numeric">Full Name</th>
				<th class="mdl-data-table__cell--non-numeric">First Name</th>
				<th class="mdl-data-table__cell--non-numeric">Last Name</th>
				<th class="mdl-data-table__cell--non-numeric">Edit</th>
				<th class="mdl-data-table__cell--non-numeric">Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users">
				<td class="mdl-data-table__cell--non-numeric">{{user.DisplayName}}</td>
				<td class="mdl-data-table__cell--non-numeric">{{user.FirstName}}</td>
				<td class="mdl-data-table__cell--non-numeric">{{user.LastName}}</td>
				<td class="mdl-data-table__cell--non-numeric"><button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" style="position: relative; top: -7px;" ng-click="edit(user.UserID)">Edit</button></td>
				<td class="mdl-data-table__cell--non-numeric"><button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" style="position: relative; top: -7px;" ng-click="remove(user.UserID)">Delete</button></td>
			</tr>
		</tbody>
	</table>
	<form>
		<input type="hidden" name="UserID" ng-model="currentUser.UserID" />
		<label>Full Name</label>
		<input type="text" name="DisplayName" ng-model="currentUser.DisplayName"/>
		<label>First Name</label>
		<input type="text" name="FirstName" ng-model="currentUser.FirstName"/>
		<label>Last Name</label>
		<input type="text" name="LastName" ng-model="currentUser.LastName"/>
		<input type="button" value="Save" ng-click="save()"/>
	</form>
</div>
